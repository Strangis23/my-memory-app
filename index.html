    <style>
      body {
        font-family: 'Inter', sans-serif;
      }
      .font-orbitron {
        font-family: 'Orbitron', sans-serif;
      }

      /* Theme Variables */
      :root, [data-theme='clarity'] {
        --color-background: 243 244 246; /* gray-100 */
        --color-surface: 255 255 255;    /* white */
        --color-primary: 37 99 235; /* blue-600 */
        --color-primary-focus: 30 64 175; /* blue-800 */
        --color-secondary: 234 88 12; /* orange-600 */
        --color-secondary-focus: 194 65 12; /* orange-700 */
        --color-text-base: 17 24 39; /* gray-900 */
        --color-text-muted: 75 85 99; /* gray-600 */
        --color-text-accent: 29 78 216; /* blue-700 */
        --color-border: 229 231 235; /* gray-200 */
        --color-button-text: 255 255 255; /* white */
        --color-error: 220 38 38; /* red-600 */
        --color-trophy-gold: 245 158 11; /* amber-500 */
        --color-trophy-silver: 156 163 175; /* gray-400 */
        --color-trophy-bronze: 205 133 63; /* bronze from pantone */
        --shadow-sm: 0 1px 2px 0 rgb(0 0 0 / 0.05);
        --shadow-md: 0 4px 6px -1px rgb(0 0 0 / 0.1), 0 2px 4px -2px rgb(0 0 0 / 0.1);
        --shadow-lg: 0 10px 15px -3px rgb(0 0 0 / 0.1), 0 4px 6px -4px rgb(0 0 0 / 0.1);
        --shadow-xl: 0 20px 25px -5px rgb(0 0 0 / 0.1), 0 8px 10px -6px rgb(0 0 0 / 0.1);
      }

      [data-theme='cyberpunk'] {
        --color-background: 15 23 42; /* slate-900 */
        --color-surface: 30 41 59;    /* slate-800 */
        --color-primary: 103 232 249; /* cyan-300 */
        --color-primary-focus: 56 189 248; /* cyan-400 */
        --color-secondary: 168 85 247; /* purple-500 */
        --color-secondary-focus: 192 132 252; /* purple-400 */
        --color-text-base: 226 232 240; /* slate-200 */
        --color-text-muted: 148 163 184; /* slate-400 */
        --color-text-accent: 103 232 249; /* cyan-300 */
        --color-border: 71 85 105; /* slate-600 */
        --color-button-text: 15 23 42; /* slate-900 */
        --color-error: 248 113 113; /* red-400 */
        --color-trophy-gold: 250 204 21; /* yellow-400 */
        --color-trophy-silver: 203 213 225; /* slate-300 */
        --color-trophy-bronze: 217 119 6; /* amber-600 */
        --shadow-sm: 0 1px 2px 0 rgb(0 0 0 / 0.15);
        --shadow-md: 0 4px 6px -1px rgb(0 0 0 / 0.2), 0 2px 4px -2px rgb(0 0 0 / 0.2);
        --shadow-lg: 0 10px 15px -3px rgb(0 0 0 / 0.2), 0 4px 6px -4px rgb(0 0 0 / 0.2);
        --shadow-xl: 0 20px 25px -5px rgb(var(--color-primary) / 0.2), 0 8px 10px -6px rgb(var(--color-primary) / 0.2);
      }

      [data-theme='forest'] {
        --color-background: 20 31 22;
        --color-surface: 40 61 42;
        --color-primary: 134 239 172; /* green-300 */
        --color-primary-focus: 74 222 128; /* green-400 */
        --color-secondary: 202 138 4; /* yellow-600 */
        --color-secondary-focus: 234 179 8; /* yellow-500 */
        --color-text-base: 229 231 235; /* gray-200 */
        --color-text-muted: 156 163 175; /* gray-400 */
        --color-text-accent: 134 239 172;
        --color-border: 68 85 69;
        --color-button-text: 20 31 22;
        --color-error: 239 68 68; /* red-500 */
        --color-trophy-gold: 202 138 4;
        --color-trophy-silver: 156 163 175;
        --color-trophy-bronze: 180 83 9;
        --shadow-sm: 0 1px 2px 0 rgb(0 0 0 / 0.15);
        --shadow-md: 0 4px 6px -1px rgb(0 0 0 / 0.2), 0 2px 4px -2px rgb(0 0 0 / 0.2);
        --shadow-lg: 0 10px 15px -3px rgb(0 0 0 / 0.2), 0 4px 6px -4px rgb(0 0 0 / 0.2);
        --shadow-xl: 0 20px 25px -5px rgb(var(--color-primary) / 0.2), 0 8px 10px -6px rgb(var(--color-primary) / 0.2);
      }
      
      [data-theme='sakura'] {
        --color-background: 254 242 242; /* Rose 50 */
        --color-surface: 255 255 255;
        --color-primary: 244 114 182; /* pink-400 */
        --color-primary-focus: 236 72 153; /* pink-500 */
        --color-secondary: 192 132 252; /* purple-400 */
        --color-secondary-focus: 168 85 247; /* purple-500 */
        --color-text-base: 70 41 59;
        --color-text-muted: 131 82 110;
        --color-text-accent: 219 39 119; /* pink-600 */
        --color-border: 252 231 243; /* Pink-100 */
        --color-button-text: 255 255 255;
        --color-error: 244 63 94; /* rose-500 */
        --color-trophy-gold: 253 230 138; /* amber-200 */
        --color-trophy-silver: 221 214 254; /* violet-200 */
        --color-trophy-bronze: 252 165 165; /* red-300 */
        --shadow-sm: 0 1px 2px 0 rgb(100 80 80 / 0.05);
        --shadow-md: 0 4px 6px -1px rgb(100 80 80 / 0.1), 0 2px 4px -2px rgb(100 80 80 / 0.1);
        --shadow-lg: 0 10px 15px -3px rgb(100 80 80 / 0.1), 0 4px 6px -4px rgb(100 80 80 / 0.1);
        --shadow-xl: 0 20px 25px -5px rgb(100 80 80 / 0.1), 0 8px 10px -6px rgb(100 80 80 / 0.1);
      }
    </style>
